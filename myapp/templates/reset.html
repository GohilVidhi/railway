{% extends "home.html" %}
{% load static %}
{% block content %}

    <div class="reset">
        <h1>Reset Your Password</h1>
        <h4>{{msg}}</h4>

        <form action="{% url 'reset' %}" method="post">
            {% csrf_token %}
        <input type="email" placeholder="Email" name="email"><br>
        <input type="submit" value="submit">
        <h4><a href="{% url 'login' %}" style="color: goldenrod; text-decoration: none;">Cancel</a></h4>
        </form>

    </div>

{% endblock %}
