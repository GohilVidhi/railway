{% extends "home.html" %}
{% load static %}
{% block content %}


    <!-- wishlist Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr style="background-color: #c77d75;">
                            <th>image</th>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for i in w_wish_id  %}
                            <tr>
                                <td class="align-middle"><img src="{{i.image.url}}" alt="" style="width: 50px;"></td>
                                <td class="align-middle">{{i.name}}</td>
                                <td class="align-middle">{{i.price}}</td>
                                <td class="align-middle"><a href="{% url 'wish_delete' i.id %}" style="text-decoration: none;"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></a></td>
                            </tr>
                        {% endfor  %}
                        </tbody>
                </table>
            </div>
           
        </div>
    </div>
    <!-- Cart End -->


    {% endblock  %}
